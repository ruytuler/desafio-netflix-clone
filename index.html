    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">
                    Nada pode impedir o político e sem escrúpulos

                    Assista agora a nova temporada de House of CARDS

                </p>
                <div class="botoes">
                    <button role="button" class="botao">

                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>

                    </button>
                </div>
            </div>
           
        </div>
